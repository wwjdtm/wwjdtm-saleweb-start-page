<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>board sample for firebase (Realtime Database)</title>
</head>
 
    <form name="form1" action="boardSave" method="post">
        <table border="1" style="width:600px">
            <caption>board sample for firebase (Realtime Database)</caption>
            <colgroup>
                <col width='15%' />
                <col width='*%' />
            </colgroup>
            <tbody>
                <tr>
                    <td>Writer</td>
                    <td><input type="text" name="name" size="20" maxlength="20" value="<%=row.name%>"></td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td><input type="text" name="title" size="70" maxlength="250" value="<%=row.title%>"></td>
                </tr>
                <tr>
                    <td>Memo</td>
                    <td><textarea name="body" rows="5" cols="60"><%=row.body%></textarea></td>
                </tr>
            </tbody>
        </table>
        <a href="#" onclick="form1.submit()">저장</a>
        <input type="hidden" name="brdno" value="<%=row.brdno%>">
        <input type="hidden" name="brddate" value="<%=row.brddate%>">
    </form>  
</body>
</html>
