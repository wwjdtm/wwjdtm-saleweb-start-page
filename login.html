<!DOCTYPE html>
<html lang="kr">
<head>

    <link rel="stylesheet" type="text/css" href="login.css">

    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
   


</head>

<body>

    <section class="main">
        <section class="title"><a href="./index.html">
            Milkow </a>
        </section>

        <section class="card">
            <div class="card-content">
                로그인상태 : 
                <span id ="AUTH_STATE" class="blue-text">(인증되지않음)</span>
            </div>
            <div class = "card-action">
                <button id="BTN_GOOGLE_LOGIN" type="button" class="btn indigo">구글 인증</button>

            </div>
        </section>

        
    </section>

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyBwfkEz3R1kMrxK5lgabYM4sCy3ncr3zoM",
    authDomain: "milkkk.firebaseapp.com",
    databaseURL: "https://milkkk.firebaseio.com",

  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  $("#BTN_GOOGLE_LOGIN").click(function(){
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then(function(result){
          $('#AUTH_STATE').text(result.user.displayName + "님 로그인 하셨습니다.");
      }).catch(function(error){
          alert(error.message)
      });
  });






</script>
